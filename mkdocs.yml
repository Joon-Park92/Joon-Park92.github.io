      - Introduction:
          - index: epics/para-area/TSK-1300-blog/docs/index.md
  - "1":
      - Think: []
  - "2":
      - Programming: []
  - "3":
      - Mathematics:
          - 2023-06-01-distance_vs_metric_vs_norm: epics/para-area/TSK-1300-blog/docs/2023-06-01-distance_vs_metric_vs_norm.md
          - 2023-06-11-modern-mathematics: epics/para-area/TSK-1300-blog/docs/2023-06-11-modern-mathematics.md
          - 2023-06-01-completeness_soundness_consistency: epics/para-area/TSK-1300-blog/docs/2023-06-01-completeness_soundness_consistency.md
          - 2023-07-10-analysis-basic: epics/para-area/TSK-1300-blog/docs/2023-07-10-analysis-basic.md
          - 2023-06-11-formal_system: epics/para-area/TSK-1300-blog/docs/2023-06-11-formal_system.md
